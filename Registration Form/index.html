<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Course Enrollment Form</h2>
    <section>
        <div class="form">
            <form>
                <div>
                    <label for="name" class="inputs-labels">Name</label>
                    <input type="text" name="name" id="name" class="inputs">
                </div>
                <div>
                    <label for="email" class="inputs-labels">email</label>
                    <input type="email" name="email" id="email" class="inputs">
                </div>
                <div>
                    <label for="phone" class="inputs-labels">Phone number</label>
                    <input type="tel" name="phone" id="phone" class="inputs">
                </div>
                <div>
                    <label for="image" class="inputs-labels">Upload Image</label>
                    <input type="file" name="image" id="image" class="inputs">
                </div>
                <div>
                    <label class="radio-labels">Gender</label>
                    <br>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <label class="radio-labels">Courses</label>
                    <br>
                    <input type="checkbox" id="course1" name="course1" value="Java">
                    <label for="course1">Java</label>
                    <input type="checkbox" id="course2" name="course2" value="HTML">
                    <label for="course2">HTML</label>
                    <input type="checkbox" id="course3" name="course3" value="CSS">
                    <label for="course3">CSS</label>
                </div>
                <div>
                    <input type="submit" value="Enroll Course" class="enroll-btn">
                </div>
            </form>
        </div>
        <div class="display">
            <h3>Enrolled Courses</h3>
            <div class="cards">
                
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>


</html>
